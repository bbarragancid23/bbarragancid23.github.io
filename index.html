<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="hero">
        <div class="hero-left">
            <p class="eyebrow">Software Engineer</p>
            <h1 class="hero-title">Hi, I'm <span class="highlight">Your Name</span></h1>
            <p class="hero-subtitle">I build reliable, user-focused software products.</p>
        </div>
        <div class="hero-right">
            <div class="mascot-scene">
                <div class="mascot-backdrop"></div>
                <img src="mascot.png" alt="Mascot" class="mascot-image">
                <div class="mascot-mask"></div>
            </div>
        </div>
    </section>

    <section class="about">
        <div class="about-overlay"></div>
        <div class="about-header">
            <h2>About Me</h2>
        </div>
        <div class="about-content">
            <div class="photo-stack">
                <div class="photo-circle circle-me" data-depth="16" aria-label="Me"></div>
                <div class="photo-circle circle-dog" data-depth="10" aria-label="Dog"></div>
                <div class="photo-circle circle-cat" data-depth="12" aria-label="Cat"></div>
            </div>
            <div class="about-text">
                <p class="placeholder">
                    heellow world
                </p>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
